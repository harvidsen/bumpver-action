name: "Bump version"
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      
      - uses: harvidsen/bumpver-action@c712c4414fee10ef5e7a76dd3715542d707a781f
        with:
          args: --minor --dry

      - uses: harvidsen/bumpver-action@c712c4414fee10ef5e7a76dd3715542d707a781f
        with:
          args: --major --dry
